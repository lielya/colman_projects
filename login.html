<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .login-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.9)),
                              url('./images/BG_image.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            padding: 20px;
        }
        .netflix-logo {
            height: 45px;
            margin-bottom: 20px;
        }
        .login-box {
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 4px;
            padding: 60px 68px 40px;
            margin-top: 30px;
            max-width: 450px;
        }
        .login-box h1 {
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 28px;
        }
        .form-control {
            background-color: #333;
            border: none;
            color: #fff;
            height: 50px;
            margin-bottom: 8px;
        }
        .form-control:focus {
            background-color: #444;
            color: #fff;
            box-shadow: none;
            border-color: #8c8c8c;
        }
        .btn-login {
            background-color: #e50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 700;
            height: 50px;
            width: 100%;
            margin-top: 16px;
            margin-bottom: 12px;
        }
        .btn-login:hover {
            background-color: #f40612;
        }
        .btn-secondary {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 700;
            height: 50px;
            transition: background-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #444;
        }
        .rem-check {
            color: #b3b3b3;
            font-size: 13px;
        }
        .signup-link {
            color: #737373;
            font-size: 16px;
            margin-top: 16px;
        }
        .signup-text {
            color: #737373;
        }
        .signup-text a {
            color: #fff;
            text-decoration: none;
        }
        .signup-text a:hover {
            text-decoration: underline;
        }
        .text-muted {
            color: #b3b3b3 !important;
        }
        .error-message {
            color: #e87c03;
            font-size: 13px;
            margin-top: 4px;
            display: none;
        }
        .form-control.is-invalid {
            border: 1px solid #e87c03;
        }
    </style>
</head>
<body>
    <div class="login-bg">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <img src="./images/netflix_logo.png" alt="Netflix" class="netflix-logo">
                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-box">
                        <h1>Sign in</h1>
                        <form id="loginForm">
                            <div class="mb-3">
                                <input type="email" id="emailInput" class="form-control" placeholder="Email or phone number" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="passwordInput" class="form-control" placeholder="Password" required>
                                <div id="passwordError" class="error-message"></div>
                            </div>
                            <button type="submit" class="btn btn-login">Sign In</button>
                            
                            <div class="text-center my-2">
                                <span class="text-muted">or</span>
                            </div>
                            
                            <button type="button" class="btn btn-secondary w-100">Enter with code</button>
                            
                            <div class="d-flex justify-content-between rem-check mt-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="text-muted">Forgot password?</a>
                            </div>
                            
                            <div class="signup-text mt-4">
                                New to Netflix? <a href="#">Sign up now</a>.
                            </div>
                            
                            <div class="mt-3 small text-muted">
                                This page is protected by Google reCAPTCHA to ensure you're not a bot. 
                                <a href="#" class="text-muted">Learn more.</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // On form submit will run the function below. 
        // Password and email requirement is handled by the input 'required' attribute
        // Email validity is handled by input attribute 'type="email"'
        document.getElementById('loginForm').addEventListener('submit', function(validation) {
            validation.preventDefault();
            
            const email = document.getElementById('emailInput');
            const password = document.getElementById('passwordInput');
            const passwordError = document.getElementById('passwordError');
            
            let isValid = true;
            
            // Reset previous errors
            password.classList.remove('is-invalid');
            passwordError.style.display = 'none';
            
            // Password validation
            if (password.value.length < 6) {
                passwordError.textContent = 'Password must be at least 6 characters long';
                passwordError.style.display = 'block';
                password.classList.add('is-invalid');
                isValid = false;
            }
            
            if (isValid) {
                // Form is valid, redirect to profiles page
                window.location.href = 'profiles.html';
            }
        });
    </script>
</body>
</html>
